<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR cu model-viewer Corectat</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <style>
        model-viewer {
            width: 100%;
            height: 90vh;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Exemplu Obiect</h1>

    <model-viewer 
        src="model.glb"
        ios-src="model.usdz"
        alt="Exemplu model 3D"
        
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate

        camera-orbit="0deg 75deg 1.5m"

        min-camera-orbit="auto auto 0.5m"
        
        >
    </model-viewer>

</body>
</html>
